      <h2 class="py-3 dt_font text-white text-4xl my-2">Koncerty</h2>

    <script>
      // Your provided HTML block
      const htmlBlock = `
            <div class="flex flex-row flex-wrap justify-center my-2">
                <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 h-fit">
                    <div class="p-5 flex gap-2 items-center">
                        <a href="#">
                            <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white mr-3">06/16 – Cedar Park, TX @ H-E-B Center At Cedar Park</h5>
                        </a>
                        <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Více info
                            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            `;

      // Splitting the provided text by lines
      const lines = `06/16 – Cedar Park, TX @ H-E-B Center At Cedar Park
                06/17 – Dallas, TX @ Texas Trust CU Holds @ Grand Prairie
                06/18 – Sugarland, TX @ Smart Financial Center
                06/21 – Clearwater, FL @ Ruth Eckerd Hall
                06/22 – Hollywood, FL @ Hard Rock Live Arena
                06/23 – Orlando, FL @ Hard Rock
                06/25 – Atlanta, GA @ Fox Theater
                06/27 – Washington, PA @ Wild Things Park
                06/28 – New York, NY @ Hulu Theater
                06/30 – Bridgeport, CT @ Hartford Healthcare Amphitheater
                07/01 – Philadelphia, PA @ The Met
                07/02 – Boston, MA @ Leader Bank Pavilion
                07/04 – Laval, QC @ Place Bell
                07/05 – Hamilton, ON @ FirstOntario Centre
                07/07 – Gary, IN @ Hard Rock Casino
                07/08 – Cleveland, OH @ Jacobs Pavilion
                07/09 – Newport, KY @ MegaCorp Pavilion
                07/11 – Detroit, MI @ Masonic
                07/12 – OshKosh, WI @ OshKosh Arena
                07/13 – Cedar Rapids, IA @ Alliant Energy Power House
                07/15 – Denver, CO @ Mission Theater
                07/17 – Spokane, WA @ First Interstate Center
                07/18 – Calgary, AB @ Grey Eagle
                07/19 – Edmonton, AB @ Northern Alberta Jubilee
                07/21 – Vancover, BC @ Doug Mitchell Thunderbird Sports Centre
                07/22 – Redmond, WA @ Marymoor Live
                07/24 – San Jose, CA @ San Jose Civic
                07/25 – Inglewood, CA @ YouTube Theater
                07/26 – Phoenix, AZ @ Arizona Financial Theater`.split("\n");

      // Create copies based on the number of lines
      lines.forEach((line) => {
        // For each line, create a new HTML element with the same structure as your provided block
        var newElement = document.createElement("div")
        newElement.innerHTML = htmlBlock;

        // Modify the content if needed (e.g., replace the default text)
        newElement.querySelector("h5").textContent = line.trim(); // Update the text content

        // Append the newly created element to the document or perform any necessary action
        document.getElementById('concerts').appendChild(newElement);
      });
